<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Style Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ‰ªìÂ∫ìÂ§¥ÈÉ®Ê†∑Âºè */
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e1e4e8;
        }

        .repo-title {
            font-size: 24px;
            color: #0969da;
        }

        .repo-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #2da44e;
            color: white;
            border: none;
        }

        /* ÂØºËà™Ê†èÊ†∑Âºè */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #e1e4e8;
            margin: 16px 0;
        }

        .nav-item {
            padding: 8px 16px;
            cursor: pointer;
            color: #57606a;
        }

        .nav-item.active {
            font-weight: 600;
            border-bottom: 2px solid #fd8c73;
        }

        /* Êñá‰ª∂ÂàóË°®Ê†∑Âºè */
        .file-table {
            width: 100%;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            border-spacing: 0;
        }

        .file-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        .file-row:hover {
            background-color: #f6f8fa;
        }

        .file-icon {
            width: 24px;
            color: #6a737d;
            margin-right: 8px;
        }

        .file-name {
            flex: 1;
            color: #0969da;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            gap: 24px;
            color: #6a737d;
        }

        /* ÂàÜÊîØÈÄâÊã©Âô® */
        .branch-selector {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .branch-btn {
            background: none;
            border: 1px solid #e1e4e8;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .branch-list {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 8px;
            display: none;
        }

        /* Êñá‰ª∂ÂÜÖÂÆπÊü•ÁúãÂô® */
        .file-viewer {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .code-block {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            font-family: monospace;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            color: #0969da;
            text-decoration: none;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            margin: 0 6px;
            color: #6a737d;
            user-select: none;
        }
        .breadcrumb-current {
            color: #24292f;
            font-weight: 600;
        }

       /* ÁÇπËµûÊåâÈíÆÊ†∑Âºè */
        #like-btn {
            color: #6a737d;  /* ÈªòËÆ§ÁÅ∞Ëâ≤ */
            transition: all 0.3s ease;
        }

        #like-btn:hover {
            color: #e0245e;  /* ÊÇ¨ÂÅúÊó∂Á∫¢Ëâ≤ */
        }

        #like-btn.liked {
            color: #e0245e;  /* ÁÇπËµûÂêéÁ∫¢Ëâ≤ */
            animation: pulse 0.5s ease; /* Ê∑ªÂä†ÁÇπÂáªÂä®Áîª */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ‰ª£Á†ÅÊåâÈíÆÊ†∏ÂøÉÊ†∑Âºè */
        .code-btn-container {
            position: relative;
            display: inline-block;
        }

        #code-btn {
            background-color: #2da44e;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            color: white;
            border: none;
            display: flex;

        }

        #code-btn svg {

        }

        /* URLÂÜÖÂÆπÂå∫Âüü */
        .http-url-box {

        }

        .http-url-content {
            display: flex;
            align-items: center;
            background: #f6f8fa;
            border-radius: 6px;
            padding: 8px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;

        }

        }

        /* Â§çÂà∂ÊåâÈíÆ */
        .copy-btn {
            background: none;
            border: none;
            padding: 4px;
            margin-left: 8px;
            cursor: pointer;

        }

        }

        }

        }

        /* ÂºπÂá∫Ê°ÜÊ†∑Âºè */

            /* Â§¥ÈÉ®Ê†∑Âºè */

        /* URLËæìÂÖ•Ê°Ü */

            left: 0;

        .modal-header {

        }

        .avatar-upload {
            position: relative;
            width: 96px;
            height: 96px;

            border-radius: 50%;

        }

        .avatar-preview {

            background: #f1f5f9;

        }

        }

        .upload-hover {
            position: absolute;

            left: 0;

        .form-group {

            background-size: 16px;

        }

        .modal-footer {

        .secondary-btn {
            background: #f1f5f9;
            color: #475569;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // window.appData = JSON.parse(document.getElementById('app-data').textContent);
        function authFetch(url, options = {}) {
            const token = window.appData.jwt;
            
            // ÂêàÂπ∂ headersÔºå‰ºòÂÖà‰ΩøÁî®‰º†ÂÖ•ÁöÑ headers
            const headers = {
                ...options.headers,
                ...(token && { Authorization: `Bearer ${token}` })
            };

            return fetch(url, { ...options, headers });
        }

        const appState = {
            openllm_id: window.appData.openllm_id || 43,
            owner: window.appData.owner,
            repo: window.appData.repo_name,
            branch: window.branch || 'main',
            path: window.appData.path || '',
            viewType: window.appData.view_type || 'dir', // dir|file
            isLiked: false,  // Êñ∞Â¢ûÁÇπËµûÁä∂ÊÄÅ
            likes: 0,        // ÂΩìÂâçÁÇπËµûÊï∞
            views: 0         // ÂΩìÂâçÊµèËßàÈáè
        };

        function goToFinetuneTasks() {
            const targetUrl = `/finetune/tasks?model_id=${appState.openllm_id}`;
            window.location.href = targetUrl;
        }

        

        document.addEventListener('DOMContentLoaded', async () => {
            // ÂàùÂßãÂåñ‰ªìÂ∫ìÂêçÁß∞
            document.getElementById("repo-title-id").innerText = `${appState.owner}/${appState.repo}`
            // Ëé∑ÂèñÂÆåÂàÜÊîØ‰πãÂêéÊâçÂèØ‰ª•Ëé∑ÂèñËé∑Âèñ‰ªìÂ∫ìÂÜÖÂÆπÔºåÂõ†‰∏∫Â≠òÂú®masterÁöÑÊÉÖÂÜµ
            await fetchRepoBranch();
            fetchFileList();
            // Ëá™Âä®Â¢ûÂä†ÊµèËßàÈáèÂπ∂ËøîÂõûÊµèËßàÈáè
            incrementView();
            // ÂàùÂßãÂåñÁÇπËµûÁä∂ÊÄÅ
            fetchRepoStats();
            renderBreadcrumb();

        });

        // Â¢ûÂä†ÊµèËßàÈáèÁöÑÊñπÊ≥ï
        async function incrementView() {
            try {
                const response = await authFetch(`/api/repo/meta/${appState.owner}/${appState.repo}/view`, {
                    method: 'POST'
                });
                const result = await response.json();
                appState.views = result.new_views;

        // Ê∏≤ÊüìÈù¢ÂåÖÂ±ëÂØºËà™   
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const segments = appState.path.split('/').filter(p => p);
            
            const items = segments.map((seg, index) => {
                const path = segments.slice(0, index + 1).join('/');
                breadcrumb_item = index !== segments.length - 1? `<span class="breadcrumb-item" path="${path}" type="dir">
                        ${seg}
                    </span>` :`<span class="breadcrumb-item" path="${path}" type = ${appState.viewType}>
                        ${seg}
                    </span>`;
                return `
                    ${breadcrumb_item}
                    ${index < segments.length - 1 ? 
                        '<span class="breadcrumb-separator">/</span>' : ''}
                `;
            }).join('');

            breadcrumb.innerHTML = `
                <span class="breadcrumb-item" path="" type='dir'>${appState.repo}</span>
                ${segments.length > 0 ? '<span class="breadcrumb-separator">/</span>' : ''}
                ${items}
            `;
            document.querySelectorAll('.breadcrumb-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const target = e.currentTarget;
                    const path = target.getAttribute('path') || '';
                    const type = target.getAttribute('type') || 'dir';
                    appState.viewType = type;
                    appState.path = path;
                    updateUI();
                });
            });
        }

        function renderFileList(files) {
            const fileTable = document.querySelector('.file-table');
            fileTable.innerHTML = ''; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®
    
            files.forEach(item => {
                const row = document.createElement('div');

                row.dataset.path = item.path;
    
                // ÂõæÊ†áÈÉ®ÂàÜ

                icon.className = item.type === 'dir'

                // Êñá‰ª∂‰ø°ÊÅØÈÉ®ÂàÜ
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                if (item.type === 'file') {

                        <span>${formatDate(item.lastModified)}</span>
                    `;
                } else {
                    fileInfo.innerHTML = `<span>${formatDate(item.lastModified)}</span>`;
                }
    
                // ÁªÑË£ÖÂÖÉÁ¥†
                row.appendChild(icon);
                row.appendChild(fileName);
                row.appendChild(fileInfo);
                fileTable.appendChild(row);
            });
    
            // Ê∑ªÂä†‰∫ã‰ª∂ÂßîÊâò
            fileTable.addEventListener('click', event => {

        }

    
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',

                day: 'numeric'
            });
        }
