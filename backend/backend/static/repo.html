<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Style Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ‰ªìÂ∫ìÂ§¥ÈÉ®Ê†∑Âºè */
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e1e4e8;
        }

        .repo-title {
            font-size: 24px;
            color: #0969da;
        }

        .repo-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #2da44e;
            color: white;
            border: none;
        }

        /* ÂØºËà™Ê†èÊ†∑Âºè */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #e1e4e8;
            margin: 16px 0;
        }

        .nav-item {
            padding: 8px 16px;
            cursor: pointer;
            color: #57606a;
        }

        .nav-item.active {
            font-weight: 600;
            border-bottom: 2px solid #fd8c73;
        }

        /* Êñá‰ª∂ÂàóË°®Ê†∑Âºè */
        .file-table {
            width: 100%;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            border-spacing: 0;
        }

        .file-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        .file-row:hover {
            background-color: #f6f8fa;
        }

        .file-icon {
            width: 24px;
            color: #6a737d;
            margin-right: 8px;
        }

        .file-name {
            flex: 1;
            color: #0969da;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            gap: 24px;
            color: #6a737d;
        }

        /* ÂàÜÊîØÈÄâÊã©Âô® */
        .branch-selector {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .branch-btn {
            background: none;
            border: 1px solid #e1e4e8;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .branch-list {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 8px;
            display: none;
        }

        /* Êñá‰ª∂ÂÜÖÂÆπÊü•ÁúãÂô® */
        .file-viewer {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .code-block {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            font-family: monospace;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            color: #0969da;
            text-decoration: none;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            margin: 0 6px;
            color: #6a737d;
            user-select: none;
        }
        .breadcrumb-current {
            color: #24292f;
            font-weight: 600;
        }

       /* ÁÇπËµûÊåâÈíÆÊ†∑Âºè */
        #like-btn {
            color: #6a737d;  /* ÈªòËÆ§ÁÅ∞Ëâ≤ */
            transition: all 0.3s ease;
        }

        #like-btn:hover {
            color: #e0245e;  /* ÊÇ¨ÂÅúÊó∂Á∫¢Ëâ≤ */
        }

        #like-btn.liked {
            color: #e0245e;  /* ÁÇπËµûÂêéÁ∫¢Ëâ≤ */
            animation: pulse 0.5s ease; /* Ê∑ªÂä†ÁÇπÂáªÂä®Áîª */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- ‰ªìÂ∫ìÂ§¥ÈÉ® -->
        <div class="repo-header">
            <div>
                <h1 class="repo-title">deepseek-ai/DeepSeek-R1</h1>
                <div class="repo-stats">
                    <span id="repo-view">üëÅÔ∏è 0</span>  <!-- ÊµèËßàÈáè -->
                    <span id="repo-likes" style="margin-left: 15px;">‚ù§Ô∏è 0</span>  <!-- ÁÇπËµûÊï∞ -->
                </div>
            </div>
            <div class="repo-actions">
                <button class="btn" id="like-btn">
                    <i class="far fa-heart"></i> <!-- ÂàùÂßãÊú™ÁÇπËµûÁä∂ÊÄÅ -->
                </button>
                <button class="btn">Clone</button>
                <button class="btn btn-primary">Train</button>
            </div>
        </div>

        <!-- ÂØºËà™Ê†è -->
        <div class="nav-tabs">
            <div class="nav-item active">Files and versions</div>
            <div class="nav-item">Model card</div>
            <div class="nav-item">Merge</div>
        </div>

        <!-- Èù¢ÂåÖÂ±ëÂØºËà™ -->
        <div class="breadcrumb" id="breadcrumb"></div>

        <!-- ÂàÜÊîØÈÄâÊã© -->
        <div class="branch-selector">
            <!-- <button class="branch-btn">main ‚ñº</button>
            <div class="branch-list">
                <div>dev</div>
                <div>test</div>
                <div>release</div>
            </div> -->
        </div>

        <!-- Êñá‰ª∂ÂàóË°® -->
        <div id="file-list">
            <div class="file-table">
                <!-- ÁõÆÂΩïÈ°πÁ§∫‰æã -->
                <!-- <div class="file-row">
                    <i class="fa-regular fa-folder file-icon"></i>
                    <div class="file-name">figures</div>
                    <div class="file-info">
                        <span>11 days ago</span>
                    </div>
                </div> -->
                
                <!-- Êñá‰ª∂È°πÁ§∫‰æã -->
                <!-- <div class="file-row">
                    <i class="fa-regular fa-file file-icon"></i>
                    <div class="file-name">README.md</div>
                    <div class="file-info">
                        <span>16 kB</span>
                        <span>11 days ago</span>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Êñá‰ª∂ÂÜÖÂÆπÊü•ÁúãÂô® -->
        <div id="file-viewer" class="file-viewer">
            <div class="code-block" id="file-content"></div>
        </div>
    </div>

    <script>

        const appState = {
            owner: 'deepseek-ai',
            repo: 'DeepSeek-R1',
            branch: 'main',
            path: '',
            viewType: 'dir', // dir|file
            isLiked: false,  // Êñ∞Â¢ûÁÇπËµûÁä∂ÊÄÅ
            likes: 0,        // ÂΩìÂâçÁÇπËµûÊï∞
            views: 0         // ÂΩìÂâçÊµèËßàÈáè
        };

        document.addEventListener('DOMContentLoaded', async () => {
            // Ëé∑Âèñ‰ªìÂ∫ìÂàÜÊîØ
            fetchRepoBranch();
            fetchRepoData();
            // Ëé∑Âèñ‰ªìÂ∫ìÊµèËßàÈáè
            fetchRepoViews();
            // Ëá™Âä®Â¢ûÂä†ÊµèËßàÈáè
            incrementView();
            // ÂàùÂßãÂåñÁÇπËµûÁä∂ÊÄÅ
            fetchRepoStats();

        });

        // Â¢ûÂä†ÊµèËßàÈáèÁöÑÊñπÊ≥ï
        async function incrementView() {
            try {
                const response = await fetch(`/repo/${appState.owner}/${appState.repo}/view`, {
                    method: 'POST'
                });
                const result = await response.json();
                appState.views = result.new_views;
                document.getElementById('repo-view').textContent = `üëÅÔ∏è ${result.new_views.toLocaleString()}`;
            } catch (error) {
                console.error('Error incrementing views:', error);
            }
        }

        // Ëé∑Âèñ‰ªìÂ∫ìÁªüËÆ°Êï∞ÊçÆ
        async function fetchRepoStats() {
            try {
                // ÂÅáËÆæÊúâ‰∏Ä‰∏™Ëé∑Âèñ‰ªìÂ∫ìËØ¶ÊÉÖÁöÑÊé•Âè£
                const response = await fetch(`/repo/${appState.owner}/${appState.repo}`);
                const data = await response.json();
                appState.likes = data.likes;
                appState.isLiked = data.isLiked;  // ÈúÄË¶ÅÂêéÁ´ØËøîÂõûÊòØÂê¶Â∑≤ÁÇπËµû
                updateLikeUI();
            } catch (error) {
                console.error('Error fetching repo stats:', error);
            }
        }

        // Â§ÑÁêÜÁÇπËµû/ÂèñÊ∂àÁÇπËµû
        document.getElementById('like-btn').addEventListener('click', async () => {
            appState.isLiked = !appState.isLiked;
            try {
                const response = await fetch(`/repo/${appState.owner}/${appState.repo}/like`, {
                    method: 'POST',
                    body: JSON.stringify({
                        is_liked:appState.isLiked
                    })
                });
                const result = await response.json();
                
                appState.likes = result.new_likes;
                updateLikeUI();
            } catch (error) {
                console.error('Error updating likes:', error);
            }
        });

        // Êõ¥Êñ∞ÁÇπËµûUI
        function updateLikeUI() {
            const btn = document.getElementById('like-btn');
            const likesElement = document.getElementById('repo-likes');
            
            btn.classList.toggle('liked', appState.isLiked);
            btn.innerHTML = appState.isLiked 
                ? '<i class="fas fa-heart"></i>'  // ÂÆûÂøÉÁà±ÂøÉ
                : '<i class="far fa-heart"></i>'; // Á©∫ÂøÉÁà±ÂøÉ
            
            likesElement.innerHTML = `‚ù§Ô∏è ${appState.likes.toLocaleString()}`; // ‰ΩøÁî®Áà±ÂøÉÁ¨¶Âè∑
        }

        function updateBrowserURL() {
            const pathSegments = [
                repoOwner,
                repoName,
                currentBranch,
                ...currentPath.split('/')
            ].filter(p => p);
            
            window.history.pushState(
                { path: 'repo/${pathSegments.join('/')}', viewType:appState.viewType },
                '',
                `repo/${pathSegments.join('/')}`
            );
        }

        window.addEventListener('popstate', (e) => {
            if (e.state?.path) {
                appState.viewType = e.state.viewType;
                pathSegments = state.path.split('/');
                appState.owner = pathSegments[1];
                appState.repo = pathSegments[2];
                appState.branch = pathSegments[3];
                appState.path = pathSegments[4];
                fetchRepoData();
            }
        });

        function updateUI() {
            // Êõ¥Êñ∞URL
            updateBrowserURL()
            renderBreadcrumb();
            
            if (appState.viewType === 'dir') {
                document.getElementById('file-list').style.display = 'block';
                document.getElementById('file-viewer').style.display = 'none';
                fetchRepoData();
            } else {
                document.getElementById('file-list').style.display = 'none';
                document.getElementById('file-viewer').style.display = 'block';
                fetchFileContent();
            }
        }
        
    
        async function fetchRepoData() {
            try {
                const response = await fetch(`/api/repo?model=${appState.repo}&branch=${appState.branch}&path=${encodeURIComponent(path)}`);
                const data = await response.json();
                renderFileList(data.contents);
                appState.path = path; // Êõ¥Êñ∞ÂΩìÂâçË∑ØÂæÑ
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchRepoBranch() {
            try {
                const response = await fetch(`/api/repo?model=${appState.repo}&branch=${appState.branch}&path=${encodeURIComponent(path)}`);
                const data = await response.json();
                renderBranchList(data);
                if (data.indexOf('main')!=-1){
                    appState.branch = 'main';
                }else if(data.indexOf('master')!=-1){
                    appState.branch = 'master';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchRepoViews() {
            try {
                const response = await fetch(`/api/repo?model=${appState.repo}&branch=${appState.branch}&path=${encodeURIComponent(path)}`);
                const data = await response.json();
                renderRepoViews(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // 
        //     <!-- ÂàÜÊîØÈÄâÊã© -->
        //     <div class="branch-selector">
        //         <button class="branch-btn">main ‚ñº</button>
        //         <div class="branch-list">
        //             <div>dev</div>
        //             <div>test</div>
        //             <div>release</div>
        //         </div>
        //     </div>
        // 
        
        function renderRepoViews(data) {
            const breadcrumb = document.getElementById('repo-view');
            breadcrumb.textContent = `üëÅÔ∏è ${data.views}`;
        }

        // Ê∏≤ÊüìÈù¢ÂåÖÂ±ëÂØºËà™   
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const segments = currentPath.split('/').filter(p => p);
            
            const items = segments.map((seg, index) => {
                const path = segments.slice(0, index + 1).join('/');
                breadcrumb_item = index === segments.length - 1? `<span class="breadcrumb-item" path="${path}" type="dir">
                        ${seg}
                    </span>` :`<span class="breadcrumb-item" path="${path}" type = ${appState.viewType}>
                        ${seg}
                    </span>`;
                return `
                    ${breadcrumb_item}
                    ${index < segments.length - 1 ? 
                        '<span class="breadcrumb-separator">/</span>' : ''}
                `;
            }).join('');

            breadcrumb.innerHTML = `
                <span class="breadcrumb-item" path="" type='dir'>${repoName}</span>
                ${segments.length > 0 ? '<span class="breadcrumb-separator">/</span>' : ''}
                ${items}
            `;
        }


        // Ëé∑Âèñ‰ªìÂ∫ìÊâÄÊúâÂàÜÊîØÔºåÈªòËÆ§‰∏∫mainÊàñËÄÖmaster
        function renderBranchList(branchs) {
            const branchSelector = document.querySelector('.branch-selector');
            branchSelector.innerHTML = ''; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®
            const button = document.createElement('button');
            button.className = 'branch-btn';
            if (branchs.indexOf('main')!=-1){
                button.textContent  = 'main ‚ñº';
            }else if(branchs.indexOf('master')!=-1){
                button.textContent  = 'master ‚ñº';
            }
            const branchList = document.createElement('div');
            branchList.className = "branch-list"

            branchs.forEach(item => {
                const div = document.createElement('div');
                div.textContent  = item;
                // ÁªÑË£ÖÂÖÉÁ¥†
                branchList.appendChild(div);
            });
            branchSelector.appendChild(button);
            branchSelector.appendChild(branchList);
        }
    
        function renderFileList(files) {
            const fileTable = document.querySelector('.file-table');
            fileTable.innerHTML = ''; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®
    
            files.forEach(item => {
                const row = document.createElement('div');
                row.className = 'file-row';
                row.dataset.type = item.type; // dir Êàñ file
                row.dataset.path = item.path;
    
                // ÂõæÊ†áÈÉ®ÂàÜ
                const icon = document.createElement('i');
                icon.className = item.type === 'dir' 
                    ? 'fa-regular fa-folder file-icon'
                    : 'fa-regular fa-file file-icon';
    
                // Êñá‰ª∂ÂêçÈÉ®ÂàÜ
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = item.name;
    
                // Êñá‰ª∂‰ø°ÊÅØÈÉ®ÂàÜ
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                // if (item.type === 'file') {
                //     fileInfo.innerHTML = `
                //         <span>${formatSize(item.size)}</span>
                //         <span>${formatDate(item.lastModified)}</span>
                //     `;
                // } else {
                //     fileInfo.innerHTML = `<span>${formatDate(item.lastModified)}</span>`;
                // }
                
                if (item.type === 'file') {
                    fileInfo.innerHTML = `
                        <span>${formatSize(item.size)}</span>
                    `;
                }
    
                // ÁªÑË£ÖÂÖÉÁ¥†
                row.appendChild(icon);
                row.appendChild(fileName);
                row.appendChild(fileInfo);
                fileTable.appendChild(row);
            });
    
            // Ê∑ªÂä†‰∫ã‰ª∂ÂßîÊâò
            fileTable.addEventListener('click', event => {
                const row = event.target.closest('.file-row');
                if (!row) return;
    
                const type = row.dataset.type;
                const path = row.dataset.path;
                appState.viewType = type;
                appState.path = appState.path + '/' + path;
                updateUI();
            });
        }

        
    
        async function fetchFileContent() {
            try {
                const response = await fetch(`/api/file?model=${appState.repo}&branch=${appState.branch}&path=${encodeURIComponent(path)}`);
                const content = await response.text();
                
                document.getElementById('file-content').textContent = content;
            } catch (error) {
                console.error('Error fetching file:', error);
            }
        }
    
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    
        // ÂàÜÊîØÂàáÊç¢Â§ÑÁêÜ
        document.querySelector('.branch-btn').addEventListener('click', event => {
            // ÂÆûÁé∞Ëøô‰∏™ÂàóË°®
            document.querySelector('.branch-list').style.display = 'block';
        });

        document.querySelector('.branch-list').addEventListener('click', event => {
            const branch = event.target.textContent;
            if (branch) {
                appState.branch = branch;
                document.querySelector('.branch-btn').textContent = `${branch} ‚ñº`;
                fetchRepoData(); // ÈáçÊñ∞Âä†ËΩΩÊ†πÁõÆÂΩï
            }
            document.querySelector('.branch-list').style.display = 
                document.querySelector('.branch-list').style.display === 'block' ? 'none' : 'block';
        });



        breadcrumb.addEventListener('click', (e) => {
            if (e.target.closest('.breadcrumb-item')) {
                const path = e.target.closest('.breadcrumb-item').path || '';
                const type = e.target.closest('.breadcrumb-item').type || 'dir';
                appState.viewType = type;
                appState.path = appState.path;
                updateUI();
            }
        });

    </script>
</body>
</html>
