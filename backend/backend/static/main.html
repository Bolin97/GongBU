<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f7;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .sidebar h3 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .list-group-item {
      cursor: pointer;
      border: none;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f4f7fb;
      transition: background-color 0.3s;
    }
    .list-group-item:hover {
      background-color: #dbe2ef;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
      background-color: #f9fafc;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 30px;
    }
    .model-select {
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 80px;
      border: 1px solid #ccc;
      min-width: 165px;
      width: auto;
    }
    .welcome {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #444;
    }
    .welcome h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .welcome p {
      font-size: 1.2em;
      color: #666;
    }
    .chat-input {
      display: flex;
      padding-top: 20px;
      border-top: 2px solid #ddd;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-input button {
      margin-left: 15px;
      padding: 15px 30px;
      background: #007bff;
      font-size: 1em;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>会话历史</h3>
    <ul class="list-group" id="chatHistory">
      <li class="list-group-item">背景图片头像问题</li>
      <li class="list-group-item">Flask 路由分割方法</li>
    </ul>
  </div>
  <div class="chat-container">
    <div class="header">
      <select id="modelSelect" class="form-select model-select">
        <option value="DeepSeek V3 R1">DeepSeek V3</option>
        <option value="DeepSeek V3 R1">DeepSeek R1</option>
        <option value="Qwen">Qwen</option>
        <option value="GPT-4">GPT-4</option>
      </select>
    </div>
    <div class="welcome">
      <h1>有什么可以帮忙的？</h1>
      <p>请输入您的问题</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="请输入您的问题...">
      <button id="sendBtn">发送</button>
    </div>
  </div>
  <script>
    document.getElementById('sendBtn').addEventListener('click', function() {
      const input = document.getElementById('userInput').value;
      if (input.trim() !== '') {
        alert('用户输入: ' + input);
      }
    });
  </script>
</body>
</html>
