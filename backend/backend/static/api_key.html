<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API Key管理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 20px;
            background: #fff;
        }

        .header {
            margin-bottom: 20px;
        }

        .notice {
            display: flex;
            align-items: start;
            background: #f0f8ff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .notice-icon {
            color: #1890ff;
            margin-right: 8px;
        }

        .create-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #e8e8e8;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #fafafa;
        }

        .delete-btn {
            color: #ff4d4f;
            cursor: pointer;
            background: none;
            border: none;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        /* 更新模态框样式 */
        .modal-content {
            background: white;
            width: 500px;
            margin: 100px auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .modal-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* padding: 0 8px 16px 0; 为关闭按钮留出空间 */
        }

        .modal-close {
            position: absolute;
            right: 0;
            top: -8px; /* 根据实际位置微调 */
            font-size: 28px;
            line-height: 1;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f5f5f5;
            transform: scale(1.1);
        }


        /* 输入框样式 */
        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
            outline: none;
        }

        /* 按钮样式优化 */
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-btn {
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .cancel-btn {
            background: #fff;
            border: 1px solid #d9d9d9;
            color: #666;
            max-height: 33px;
        }

        .cancel-btn:hover {
            background: #f5f5f5;
            border-color: #bfbfbf;
        }

        .create-btn {
            background: linear-gradient(135deg, #1890ff, #096dd9);
            border: none;
            color: white;
            box-shadow: 0 2px 4px rgba(24,144,255,0.2);
        }

        .create-btn:hover {
            background: linear-gradient(135deg, #096dd9, #1890ff);
            box-shadow: 0 4px 8px rgba(24,144,255,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>API Key管理</h1>
        <div class="notice">
            <div>
                <p>API Key是您请求微调平台开发者社区的重要凭证。API Key长期有效，请您不要将密钥信息共享至公开环境，妥善保管并定期轮换密钥，避免因未经授权的使用造成安全风险或资金损失。</p>
            </div>
        </div>
        <button class="create-btn" onclick="showCreateModal()">创建API Key</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>名称</th>
                <th>用途</th>
                <th>API Key</th>
                <th>创建时间</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="apiKeyList">
            <!-- <tr>
                <td>api-key-20250409173804</td>
                <td>模型推理</td>
                <td>​**​*</td>
                <td>2025-04-09 17:38</td>
                <td>all</td>
                <td><button class="delete-btn" onclick="deleteKey(this)">删除</button></td>
            </tr> -->
        </tbody>
    </table>

    <div class="pagination">
        <!-- <span>1</span> -->
        <span>10条/页</span>
    </div>


    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>创建 API Key</h2>
                <span class="modal-close" onclick="closeCreateModal()">×</span>
            </div>
            <div class="input-group">
                <label for="keyName">名称</label>
                <input type="text" id="keyName" placeholder="请输入密钥名称">
            </div>
            <div class="input-group">
                <label for="purpose">用途</label>
                <input type="text" id="purpose" placeholder="请输入API Key用途">
            </div>
            <div style="color: #666; font-size: 14px;">
                <h4 style="margin: 0 0 8px; color: #1a1a1a;">权限说明</h4>
                <p style="margin: 0;">可通过API Key访问当前用户下的所有推理接入点和应用</p>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeCreateModal()">取消</button>
                <button class="modal-btn create-btn" onclick="createKey()">立即创建</button>
            </div>
        </div>
    </div>

    <script>

        // 模拟API端点
        const API_ENDPOINT = {
            LIST: '/api_key',
            CREATE: '/api_key',
            DELETE: '/api_key/'
        }

        // 状态管理
        let state = {
            keys: [],
            currentPage: 1,
            pageSize: 10
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', async () => {
            await loadKeys();
        });

        // 数据加载函数
        async function loadKeys() {
            try {
                // const response = await fetch(`${API_ENDPOINT.LIST}?page=${state.currentPage}&size=${state.pageSize}`);
                // 目前没有实现分页
                const response = await fetch(`${API_ENDPOINT.LIST}`);
                const data = await response.json();
                state.keys = data.map(key => ({
                    ...key,
                    isVisible: false,
                    maskedKey: maskKey(key.value)
                }));
                renderTable();
            } catch (error) {
                console.error('加载API Key失败:', error);
            }
        }

        function generateDefaultName() {
            const now = new Date();
            return `api-key-${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}${now.getSeconds().toString().padStart(2,'0')}${now.getMilliseconds().toString().padStart(3,'0')}`;
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
            const input = document.getElementById("keyName");
            input.value = generateDefaultName();
        }

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none'
        }

        // 掩码处理函数
        function maskKey(key) {
            if (!key) return '';
            return key.substring(0,2) 
                + '*'.repeat(Math.max(0, key.length-6)) 
                + key.slice(-4);
        }

        // 表格渲染
        function renderTable() {
            const tbody = document.getElementById('apiKeyList');
            tbody.innerHTML = '';

            state.keys.forEach((key, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td>${key.purpose}</td>
                    <td>
                        <div class="key-container">
                            <span>${key.isVisible ? key.value : key.maskedKey}</span>
                            <svg class="eye-icon" onclick="toggleVisibility(${index})" 
                                viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                ${key.isVisible ? 
                                    '<path d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>' : 
                                    '<path d="M12 7c2.8 0 5 2.2 5 5 0 .6-.1 1.2-.3 1.7l2.5 2.5c1.3-1 2.4-2.4 3.1-4.2-1.7-4.4-6-7.5-11-7.5-1.5 0-2.9.3-4.2.8l1.8 1.8c.5-.2 1.1-.3 1.7-.3zM2 4.3l2.3 2.3.4.4C3.2 8.1 2.1 9.8 1 12c1.7 4.4 6 7.5 11 7.5 1.7 0 3.3-.4 4.8-1l.4.4 2.3 2.3 1.3-1.3L3.3 3 2 4.3zm3.8 3.8l1.4 1.4c-.1.3-.2.6-.2 1 0 2.8 2.2 5 5 5 .4 0 .7 0 1-.1l1.4 1.4c-.8.3-1.7.5-2.6.5-2.8 0-5-2.2-5-5 0-.9.2-1.7.5-2.5zm5.2 5.2c-1.7 0-3-1.3-3-3 0-.4.1-.7.2-1l3.8 3.8c-.3.1-.6.2-1 .2z"/>'}
                            </svg>
                        </div>
                    </td>
                    <td>${new Date(key.createdAt).toLocaleString()}</td>
                    <td>${key.permissions.join(', ')}</td>
                    <td><button class="delete-btn" onclick="deleteKey('${key.id}')">删除</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // 可视性切换
        function toggleVisibility(index) {
            state.keys[index].isVisible = !state.keys[index].isVisible;
            renderTable();
        }

        // 创建Key（模拟API请求）
        async function createKey() {
            const name = document.getElementById('keyName').value;
            const purpose = document.getElementById('purpose').value
            
            try {
                const response = await fetch(API_ENDPOINT.CREATE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        permissions: 'all'
                    })
                });
                
                if (response.ok) {
                    await loadKeys();
                    closeCreateModal();
                }
            } catch (error) {
                console.error('创建API Key失败:', error);
            }
        }

        // 删除Key
        async function deleteKey(keyId) {
            if (!confirm('确定要删除此API Key吗？')) return;
            
            try {
                const response = await fetch(`${API_ENDPOINT.DELETE}${keyId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadKeys();
                }
            } catch (error) {
                console.error('删除API Key失败:', error);
            }
        }
    </script>
</body>
</html>
