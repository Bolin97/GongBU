<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微调大模型开发社区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: white;
            color: #764ba2;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ddd;
            transform: translateY(-5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大模型开发社区</h1>
        <div class="button-group">
            <button class="btn" onclick="window.location.href='login.html'">登录</button>
            <button class="btn" onclick="window.location.href='register.html'">注册</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.backgroundColor = '#ccc';
            });
            button.addEventListener('mouseout', () => {
                button.style.backgroundColor = 'white';
            });
        });
    </script>
</body>
</html>
