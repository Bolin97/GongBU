<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型开发平台</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8fafc;
        }

        /* 主容器 */
        .volcano-container {
            display: flex;
            min-height: 100vh;
        }


        /* 右侧内容区 */
        .content-main {
            flex: 1;
            padding: 32px;
            background: #f8fafc;
        }

        /* 模型仓库样式 */
        .repo-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .repo-header h2 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .repo-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .repo-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .repo-card:hover::before {
            opacity: 1;
        }

        .repo-meta {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .repo-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .repo-info {
            margin-left: 16px;
        }

        .repo-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .repo-author {
            font-size: 0.875rem;
            color: #64748b;
        }

        .repo-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* 按钮样式 */
        .primary-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .primary-btn:hover {
            background: #2563eb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background: white;
            border-radius: 16px;
            width: 440px;
            padding: 24px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            padding: 4px;
        }

        .avatar-upload {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 24px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px dashed #e2e8f0;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .avatar-upload:hover .upload-hover {
            display: flex;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-size: 14px;
        }

        .styled-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .styled-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 12px center;
            background-size: 16px;
            appearance: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .secondary-btn {
            background: #f1f5f9;
            color: #475569;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

                document.getElementById('repoName').value = '';
                document.getElementById('repoVisibility').value = 'public';
                state.base64Avatar = '';
            };

            modalCloseButtons.forEach(btn => btn.addEventListener('click', closeModal));
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });


            // 头像上传
            document.getElementById('avatarUpload').addEventListener('click', () => {
                document.getElementById('avatarInput').click();
            });

            document.getElementById('avatarInput').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    state.base64Avatar = reader.result; // 例如 data:image/png;base64,...
                    document.querySelector('.avatar-preview img').src = state.base64Avatar;
                };
                reader.readAsDataURL(file); // 转 base64
            });

            // 创建仓库确认
            document.getElementById('modalConfirm').addEventListener('click', async () => {
                const repoName = document.getElementById('repoName').value.trim();
                const visibility = document.getElementById('repoVisibility').value;

                if (!repoName) {
                    alert('请输入仓库名称');
                    return;
                }

                try {
                    state.isLoading = true;
                    document.getElementById('modalConfirm').disabled = true;

                    const response = await fetch('/repo/add_model', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            repo_name: repoName,
                            permission: visibility,
                            avatar: state.base64Avatar
                        })
                    });

                    if (!response.ok) throw new Error('创建失败');

                    closeModal();
                    await fetchRepositories();
                    alert('仓库创建成功');
                } catch (error) {
                    alert(error.message);
                } finally {
                    state.isLoading = false;
                    document.getElementById('modalConfirm').disabled = false;
                }
            });

            // 初始化加载数据
            await fetchRepositories();
        }

        // 获取仓库列表
        async function fetchRepositories() {
            try {
                // const response = await fetch('/repo/my_models');
                // if (!response.ok) throw new Error('获取数据失败');
                // repositories = await response.json();
                renderRepoList();
            } catch (error) {
                alert(error.message);
            }
        }

                    window.location.href = `/repo/${repo.author}/${repo.name}`;
                });
            });
