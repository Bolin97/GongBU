<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-section {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9f9;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .user-message {
      background-color: #e0f7fa;
      margin-left: auto;
    }
    .ai-message {
      background-color: #e8f5e9;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-container input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
    .conversation-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .conversation-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧会话列表 -->
    <div class="sidebar">
      <h2>会话记录</h2>
      <div class="conversation-item">会话 1</div>
      <div class="conversation-item">会话 2</div>
      <div class="conversation-item">会话 3</div>
    </div>

    <!-- 右侧聊天区域 -->
    <div class="chat-section">
      <div class="header">
        <h1>与 {{ modelName }} 聊天</h1>
      </div>

      <div class="chat-history" id="chatHistory">
        <!-- 消息历史会在这里显示 -->
      </div>

      <div class="input-container">
        <input type="text" id="userInput" placeholder="输入你的问题...">
        <button id="sendBtn">发送</button>
      </div>
    </div>
  </div>

  <script>
    const modelName = localStorage.getItem('selectedModel');
    document.querySelector('.header h1').innerText = `与 ${modelName} 聊天`;

    const chatHistory = document.getElementById('chatHistory');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender === 'User' ? 'user-message' : 'ai-message');
      messageDiv.innerText = text;
      chatHistory.appendChild(messageDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value;
      if (!message) return;

      appendMessage('User', message);
      userInput.value = '';

      setTimeout(() => {
        appendMessage('AI', `这是 ${modelName} 的回应： ${message}`);
      }, 1000);
    });

    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
